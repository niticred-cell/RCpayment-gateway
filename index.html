<!DOCTYPE html>
<html>
<head>
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7fb;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #3533cd;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
        .box {
            width: 90%;
            max-width: 380px;
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 8px #00000020;
        }
        .title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        .inputBox {
            padding: 12px;
            border: 1px solid #ddd;
            width: 100%;
            margin-top: 5px;
            border-radius: 8px;
            font-size: 17px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #3533cd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        #qrcode {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>

<div class="header">Payment Portal</div>

<div class="box">
    <div class="title">Payment Details</div>

    <label>UPI ID:</label>
    <input id="upiID" class="inputBox" readonly>

    <label>Amount:</label>
    <input id="amount" class="inputBox" readonly>

    <button onclick="generateQR()">Generate QR</button>

    <div id="qrcode"></div>
</div>

<script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const upi = urlParams.get("upi");
    const amount = urlParams.get("amount");

    // Fill input fields
    document.getElementById("upiID").value = upi ? upi : "";
    document.getElementById("amount").value = amount ? amount : "";

    function generateQR() {
        if (!upi || !amount) {
            alert("UPI ID or Amount missing in URL!");
            return;
        }

        document.getElementById("qrcode").innerHTML = "";

        let upiLink = `upi://pay?pa=${upi}&pn=Payment&am=${amount}`;

        new QRCode(document.getElementById("qrcode"), {
            text: upiLink,
            width: 200,
            height: 200
        });
    }
</script>

</body>
</html>
