<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UPI Payment</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= CSS ================= */

body {
  font-family: 'Inter', sans-serif;
  background: #f5f0ff;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 400px;
  margin: 40px auto;
  background: #ffffff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* Header */
.header {
  text-align: center;
}

.header h1 {
  margin: 0;
  color: #6b21a8;
  font-size: 28px;
}

.amount {
  font-size: 36px;
  font-weight: 700;
  color: #6b21a8;
  margin: 5px 0;
}

.timer {
  background: #e9d5ff;
  color: #6b21a8;
  padding: 6px 12px;
  border-radius: 10px;
  display: inline-block;
  font-weight: bold;
}

/* Tabs */
.tabs {
  display: flex;
  gap: 10px;
  margin: 20px 0;
}

.tab-btn {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  background: #f3e8ff;
  border: none;
  color: #6b21a8;
  font-weight: bold;
  cursor: pointer;
}

.tab-btn.active {
  background: #6b21a8;
  color: #ffffff;
}

/* Payment methods */
.payment-method {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.method-btn {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid #6b21a8;
  background: #ffffff;
  color: #6b21a8;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
}

.method-btn.active {
  background: #6b21a8;
  color: #ffffff;
}

/* Warning */
.warning {
  background: #fffae5;
  color: #b45309;
  padding: 10px;
  border-radius: 12px;
  font-size: 14px;
  margin-bottom: 15px;
}

/* Copy fields */
.copy-field {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f3e8ff;
  padding: 10px;
  border-radius: 12px;
  margin: 6px 0 12px;
}

.copy-field button {
  background: #6b21a8;
  color: #ffffff;
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
}

/* Inputs */
input {
  width: 100%;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-top: 6px;
}

/* Submit */
.submit {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  background: #6b21a8;
  color: #ffffff;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
}

/* QR */
#qr {
  display: none;
  text-align: center;
}

#qr img {
  width: 220px;
  height: 220px;
  margin-top: 15px;
}

/* Footer */
.footer {
  text-align: center;
  margin-top: 20px;
  color: #6b21a8;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>Payment Amount</h1>
    <div class="amount">₹3000</div>
    <div id="timer" class="timer">00:09:28</div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('direct', this)">Direct</button>
    <button class="tab-btn" onclick="showTab('qr', this)">QR Code</button>
  </div>

  <!-- DIRECT PAYMENT -->
  <div id="direct">
    <div class="payment-method">
      <div class="method-btn active" onclick="selectMethod(this)">Paytm</div>
      <div class="method-btn" onclick="selectMethod(this)">PhonePe</div>
    </div>

    <div class="warning">
      ⚠ Payment can be made only once. Multiple payments are invalid.
    </div>

    <strong>UPI ID</strong>
    <div class="copy-field">
      <span id="upi">6206286698@naviaxis</span>
      <button onclick="copyText('upi')">Copy</button>
    </div>

    <strong>Amount</strong>
    <div class="copy-field">
      <span id="amt">₹3000</span>
      <button onclick="copyText('amt')">Copy</button>
    </div>

    <strong>UTR / Reference No</strong>
    <input id="utr" placeholder="Enter UTR / Reference No">
    <button class="submit" onclick="submitUTR()">Submit</button>
  </div>

  <!-- QR PAYMENT -->
  <div id="qr">
    <h3>Scan & Pay</h3>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=upi://pay?pa=6206286698@naviaxis&pn=RupCredit&am=3000&cu=INR">
  </div>

  <div class="footer">100% Secure Payment</div>

</div>

<script>
/* ================= JS ================= */

// Tabs
function showTab(tab, btn){
  document.getElementById('direct').style.display = tab === 'direct' ? 'block' : 'none';
  document.getElementById('qr').style.display = tab === 'qr' ? 'block' : 'none';

  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

// Select payment method
function selectMethod(el){
  document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
}

// Copy to clipboard
function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  alert("Copied!");
}

// Countdown timer
let time = 9 * 60 + 28;
setInterval(() => {
  if(time <= 0) return;
  time--;
  const m = String(Math.floor(time / 60)).padStart(2,'0');
  const s = String(time % 60).padStart(2,'0');
  document.getElementById('timer').innerText = `00:${m}:${s}`;
}, 1000);

// Submit UTR
function submitUTR(){
  const utr = document.getElementById('utr').value.trim();
  if(!utr){
    alert("Please enter UTR");
    return;
  }
  alert("UTR Submitted: " + utr);
}
</script>

</body>
</html>
