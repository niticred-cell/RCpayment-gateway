<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Gateway</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <h1>Payment Amount</h1>
    <div id="amount" class="amount">₹0</div>
    <div id="timer" class="timer">00:10:00</div>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('direct', this)">Direct</button>
    <button class="tab-btn" onclick="showTab('qr', this)">QR Code</button>
  </div>

  <!-- Direct Payment -->
  <div id="direct">
    <div class="payment-method">
      <div class="method-btn active" onclick="selectMethod(this)">Paytm</div>
      <div class="method-btn" onclick="selectMethod(this)">PhonePe</div>
    </div>

    <div class="warning">
      ⚠ Payment can be made only once. Multiple payments are invalid.
    </div>

    <strong>UPI ID</strong>
    <div class="copy-field">
      <span id="upi">loading...</span>
      <button onclick="copyText('upi')">Copy</button>
    </div>

    <strong>Amount</strong>
    <div class="copy-field">
      <span id="amt">₹0</span>
      <button onclick="copyText('amt')">Copy</button>
    </div>

    <strong>UTR / Reference No</strong>
    <input id="utr" placeholder="Enter UTR / Reference No">
    <button class="submit" onclick="submitUTR()">Submit</button>
  </div>

  <!-- QR Payment -->
  <div id="qr">
    <h3>Scan & Pay</h3>
    <img id="qrImg" alt="QR Code">
  </div>

  <div class="footer">100% Secure Payment</div>

</div>

<script src="script.js"></script>
</body>
</html>
