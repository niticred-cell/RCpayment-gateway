<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Gateway</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Payment Amount</h1>
    <div id="amount" class="amount">₹0</div>
    <div id="timer" class="timer">00:10:00</div>
  </div>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('direct', this)">Direct Transfer</button>
    <button class="tab-btn" onclick="switchTab('qr', this)">Scan QR</button>
  </div>

  <!-- DIRECT -->
  <div id="direct">
    <div class="payment-method">
      <div class="method-btn" onclick="selectMethod(this)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Paytm_logo.png">
        Paytm
      </div>

      <div class="method-btn" onclick="selectMethod(this)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/PhonePe_Logo.png">
        PhonePe
      </div>
    </div>

    <div class="warning">
      ⚠ Payment can only be made once. Multiple payments are not valid!
    </div>

    <div class="copy-field">
      <span id="upiID"></span>
      <button onclick="copyText('upiID')">Copy</button>
    </div>

    <div class="copy-field">
      <span id="sendAmount"></span>
      <button onclick="copyText('sendAmount')">Copy</button>
    </div>

    <input type="text" id="utr" placeholder="Enter UTR / Reference Number">
    <button onclick="submitUTR()">Submit</button>
  </div>

  <!-- QR -->
  <div id="qr" style="display:none;text-align:center">
    <img id="qrImage">
  </div>

</div>

<script src="Script.js"></script>
</body>
</html>
